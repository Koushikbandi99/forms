<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form3</title>
</head>

<body bgcolor="grey">
    <form name="bigbasketlogin" action="https:bigbasket.com" method="post">
        <center>
            <caption>
                <h1>
                    <u>Registration form</u>
                </h1>
            </caption>
        </center>
        <table align="center">
            <tr>
                <td> <label for="fname"> First Name</label>
                </td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="pass"> Password</label></td>
                <td><input type="password" name="pass" id="id"></td>
            </tr>
            <tr>
                <td><label for="dob"> Date Of Birth</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="gender"> Gender</label></td>
                <td><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="others">
                    <label for="other">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="phno">Mobile</label></td>
                <td><input type="tel" name="phno" id="phno"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>


</body>

</html>
